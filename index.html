<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./script.js">
    <link rel="stylesheet" href="./styles.css">
    <title>Js</title>
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="./images/apple-mouse-artificial-flowers-blurred-background-1229861.jpg" style="width:100%">
      <div class="text">Hello world</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="./images/AdobeStock_93148042_Preview.jpeg" style="width:100%">
      <div class="text">Javascript is soo cool</div>
    </div>
    <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <img src="./images/apple-mouse-artificial-flowers-blurred-background-1229861.jpg" style="width:100%">
            <div class="text">We love it</div>
          </div>
            <div class="mySlides fade">
                <div class="numbertext">4 / 6</div>
                <img src="./images/abstract-art-artist-826114 (1).jpg" style="width:100%">
                <div class="text">Lets fly with Js</div>
             </div>        
    <div class="mySlides fade">
       <div class="numbertext">5 / 6</div>
       <img src="./images/AdobeStock_246615263_Preview.jpeg" style="width:100%">
       <div class="text">Lets study and learn it</div>
        </div>
    <div class="mySlides fade">
         <div class="numbertext">6 / 6</div>
          <img src="./images/architectural-architectural-design-architecture-532571.jpg" style="width:100%">
          <div class="text">Lets work on it</div>
          </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
    <span class="dot" onclick="currentSlide(4)"></span> 
    <span class="dot" onclick="currentSlide(5)"></span> 
    <span class="dot" onclick="currentSlide(6)"></span> 
</div>
<script>
    var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1} 
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none"; 
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block"; 
  dots[slideIndex-1].className += " active";
}
</script>
</body>
</html>
